{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  // your solution here

	// var myElement = document.getElementById('pan-box');
	// var mc = new Hammer(myElement);

	// mc.on("panleft panright tap press", function(ev) {
	// 	myElement.textContent = ev.type +" gesture detected.";
	// 	});

	// var hammertime = new Hammer(myElement);
	// hammertime.on('rotate', function(ev) {
	// 	console.log(ev);
	// });

	  var rotate_element = document.getElementById('rotate-box');
	  var rotSelector = new Hammer(rotate_element);
	  var rAction = new Hammer.Rotate();
	  rotSelector.add([rAction]);
	  rotSelector.on("rotate", function(ev) {
		  rotate_element.textContent = "lets get rotated";
	  });

	  var pinch_element = document.getElementById('pinch-box');
	  var pinchSelector = new Hammer(pinch_element);
	  var pAction = new Hammer.Pinch();
	  pinchSelector.add([pAction]);
	  pinchSelector.on("pinch", function(ev) {
		  pinch_element.textContent = "pinch me";
	  });

	  var press_element = document.getElementById('press-box');
	  var pressedSelector = new Hammer(press_element);
	  pressedSelector.on("press", function(ev){
		  press_element.textContent = "press me harder";
	  });

	  var swipe_element = document.getElementById('swipe-box');
	  var swipeSelector = new Hammer(swipe_element);
	  swipeSelector.on("swipe", function(ev){
		  swipe_element.textContent = "just swipe";
	  })

	  var Pan_element = document.getElementById('pan-box');
	  var panSelector = new Hammer(Pan_element);
	  panSelector.on("panleft panright pan", function(ev){
		  Pan_element.textContent = "pan crust pizza";
		  Pan_element.textContent = ev.type +" gesture detected.";
	  });


	  var tap_element = document.getElementById('tap-box');
	  var tapSelector = new Hammer(tap_element);
	  tapSelector.on("tap", function(ev){
		  tap_element.textContent = "tappity tappity";
	  });
	  
  </script>
</body>
</html>
